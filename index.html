  async function sendToGoogleSheet(event) {
    event.preventDefault();

    const form = event.target;
    const data = {
      firstName: form.firstName.value,
      lastName: form.lastName.value,
      email: form.email.value,
      phone: form.phone.value,
      dob: form.dob.value,

      previousZip: form.previousZip.value,
      whoReferredYou: form.whoReferredYou.value,
      referralFirstName: form.referralFirstName.value,
      referralLastName: form.referralLastName.value,
      referralEmail: form.referralEmail.value,
      referralPhone: form.referralPhone.value,
      referralCompany: form.referralCompany.value
    };

    try {
      const response = await fetch('https://script.google.com/macros/s/AKfycbwTtY9xARfxLHI2Ayav-BV1576DZ0XW9wHdF2e7odSY1vogmceT70uspFXy0wadxtfvmQ/exec', {
        method: 'POST',
        mode: 'cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        document.getElementById('submit-message').style.display = 'block';
        form.reset();
      } else {
        alert('There was an error submitting the form. Please try again.');
      }
    } catch (error) {
      console.error('Submission error:', error);
      alert('Submission failed. Please check your internet connection or try again later.');
    }
  }
